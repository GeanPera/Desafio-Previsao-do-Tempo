<body>
    <script>
        var previsao
        AJAX()
        inicializacao()
        async function inicializacao() {
            previsao = await pegarPrevisao()
            
            imprimir()
        }
        function AJAX() {
            var xhr = new XMLHttpRequest(); 

                xhr.open("GET", "https://api.hgbrasil.com/weather")

                xhr.addEventListener("load", function(){
                    var resposta = xhr.responseText;
                    
                    console.log(resposta)
                })
                
                xhr.send()
        }
        async function pegarPrevisao() {

            let previsaoObj = await fetch("https://api.hgbrasil.com/weather?woeid=459654")
            return previsaoObj

        }    
        function imprimir() {
            console.log(previsao)
            
        }
    </script>
</body>
